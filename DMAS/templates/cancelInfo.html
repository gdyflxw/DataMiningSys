    <script type="text/javascript">
    jQuery(document).ready(function($) {
        var btime = moment().subtract(12, 'month').format('YYYY-MM-DD');
        var etime = moment().subtract(1, 'days').format('YYYY-MM-DD');
        $('#cancelhy_dr').parent().attr('data-start-date', btime);
        $('#cancelhy_dr').parent().attr('data-end-date', etime);

        $('#cancelqh_dr').parent().attr('data-start-date', btime);
        $('#cancelqh_dr').parent().attr('data-end-date', etime);
        $('#cancelqh_dr').html(btime + ' - ' + etime);
        $('#canceldt_dr').parent().attr('data-start-date', btime);
        $('#canceldt_dr').parent().attr('data-end-date', etime);
        $('#canceldt_dr').html(btime + ' - ' + etime);
        $("#sboxit-1").selectBoxIt().on('open', function() {
            $(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
        });
        $("#sboxit-2").selectBoxIt().on('open', function() {

        });
        $("#sboxit-5").selectBoxIt().on('open', function() {

        });
        $("#sboxit-6").selectBoxIt().on('open', function() {
            $(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
        });
    });
    $('#cancelhy_btn').click(function() {
        var dic = getCompDate($('#cancelhy_dr').text().split(' - ')[0], $('#cancelhy_dr').text().split(' - ')[1])
        dic['xzqh'] = $("#sboxit-1").parent().children("span").children("span").text()
        dic['enttype'] = $("#sboxit-2").parent().children("span").children("span").text()
        var p = {
            methodname: 'cancelhy',
            parameters: JSON.stringify(dic) //'{"endtime":"' + $('#monpxzqh_dt').val() + '","qianhai":"' + $("#monpxzqh_cb").prop('checked') + '"}'
        }
        var filename = dic['nowdateB'] + "到" + dic['nowdateE'] + "注销行业分布"
        var cols = ["行业门类代码", "行业门类", "本期数量", "本期金额", "同比数量", "同比金额", "环比数量", "环比金额"];
        var summarys = { texts: { count: "", sum: "{0}" }, totalItems: [{ column: "行业门类代码", summaryType: "count", valueFormat: "合计" }, { column: "本期数量", summaryType: "sum" }, { column: "本期金额", summaryType: "sum",valueFormat:"#.00" }, { column: "同比数量", summaryType: "sum" }, { column: "同比金额", summaryType: "sum" ,valueFormat:"#.00"}, { column: "环比数量", summaryType: "sum" }, { column: "环比金额", summaryType: "sum",valueFormat:"#.00" }] };
        show_loading_bar({
            pct:100,
            delay:1.3,            
            finish:function(pct){
                var tbdata = getDataTable(p, 'gridContainer-1', filename, cols, summarys);
                hide_loading_bar();
            }
        });
        });
